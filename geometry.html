<html>

<head>
  <title>Exquisit Animated Geometry</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="geometry.js"></script>
  <link href="geometry.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="pageContainer">

    <div id="titleContainer" align="center">
      <div id="mainTitle">
        <h1>Exquisit Animated Geometry</h1>
      </div>
    </div>
    
    <div id="objectContainer">
      
      <div id="circle" class="geometry" align="center">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" stroke="#E88109" stroke-width="4" 
            fill="#E88109" fill-opacity="0.15"/>
        </svg>
      </div>

      <div id="square" class="geometry" align="center">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <rect x="10" y="10" width="80" height="80" fill="#E88109" 
            stroke="#E88109" stroke-width="4"fill-opacity="0.15"/>
        </svg>
      </div>

      <div id="triangle" class="geometry" align="center">
        <svg height="100" width="100" viewBox="0 0 100 100">
          <polygon points="50,10 90,90 10,90" fill="#E88109" 
            stroke="#E88109" stroke-width="4"fill-opacity="0.15"/>
        </svg>
      </div>

      <div id="cross" class="geometry" align="center">
        <svg height="100" width="100" viewBox="0 0 100 100">
          <polygon points="30,10 50,30 70,10 90,30 70,50 90,70 70,90 50,70 30,90 10,70 30,50 10,30" 
            fill="#E88109" stroke="#E88109" stroke-width="4"fill-opacity="0.15"/>
        </svg>
      </div>

    </div>

    <div id="buttonContainer" align="center">
      <button id="animateButton" type="button" onclick="animateGeometry()">Animate!</div>
    </div>

  </div>
</body>

</html>
